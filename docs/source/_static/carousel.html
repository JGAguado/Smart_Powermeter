<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    carousel-indicators {
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .carousel-indicators li {
      border-radius: 50%;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      cursor: pointer;
    }

    .carousel-indicators .active {
    }

    #carouselExampleIndicators {
      max-width: 1000px;
      margin: auto;
    }

    .carousel-inner {
      max-width: 1000px;
      margin: auto;
    }

    .carousel-inner img {
      display: block;
      margin: auto;
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .carousel-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .btn-image {
      background: url('Elecrow.png') no-repeat;
      background-size: contain ;
      width: 150px;
      height: 50px;
      display: block;
      transform: translate(-150px, 25px);
    }
  </style>
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="Slide 1.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="Slide 2.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="Slide 3.png" alt="Third slide">
    <div class="carousel-caption">
      <a onclick=" window.open('https://www.elecrow.com/smart-powermeter.html','_blank')" href="" width="150"class="btn-image"></a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and Popper.js (order matters) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
